<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <include file="wap/Public/header"/>

</head>
<body>
<link rel="stylesheet" href="__PUBLIC__/Home/css/bootstrap.min.css"/>


<section class="layout">


    <include file="wap/Public/head"/>


    <div style="padding-left: 10%; padding-right: 10%; box-sizing: border-box">
        <form class="ctrl-form" url="{:U('ajaxSubmit')}">
            <div class="contents">
                <table style="width: 100%; margin: 30px auto; font-size: 16px; color: #002D57" >
                    <tr>
                        <td style="text-align: right; padding-right: 10px; vertical-align:middle;box-sizing: border-box">
                            <label>称呼:</label>
                        </td>
                        <td style="box-sizing: border-box"><input id="name" class="form-control" placeholder="输入您的称呼" type="text"/> </td>
                    </tr>
                    <tr style="height: 20px;"></tr>
                    <tr>
                        <td style="text-align: right;padding-right: 10px;vertical-align:middle;box-sizing: border-box">
                            <label>手机号:</label>
                        </td>
                        <td style="box-sizing: border-box"> <input id="phone" class="form-control" placeholder="输入您的手机号" type="text"/> </td>
                    </tr>
                    <tr style="height: 20px;"></tr>

                    <tr>
                        <td style="text-align: right;padding-right: 10px;vertical-align:middle;box-sizing: border-box">
                            <label>留言内容:</label>
                        </td>
                        <td style="box-sizing: border-box">
                            <textarea id="content" placeholder="提交您的留言" class="form-control" style="height: 100px; resize: none"></textarea>
                        </td>
                    </tr>
                    <tr style="height: 20px;"></tr>

                    <tr>
                        <td colspan="2">
                            <table style="width: 100%;">
                                <tr>
                                    <td style="text-align: center ;width: 50%;  ">
                                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input id="sb" style="padding: 10px; border: none; border-radius: 5px;cursor: pointer;  background: #5bc0de; color: #fff" type="button" value="提交"/>
                                    </td>
                                    <td style="text-align: center;width: 50%; ">
                                        &nbsp;&nbsp;&nbsp;&nbsp;
                                        <input style="cursor: pointer;padding: 10px; border: none; border-radius: 5px;  background: #aaaaaa; color: #fff" class="btn btn-default" type="reset" value="重置 "/>
                                    </td>
                                </tr>
                            </table>
                        </td>
                    </tr>

                </table>
            </div>

        </form>

    </div>

    <script>
        $("#sb").click(function(){

            if($("#name").val()==""){
                alert("请先输入姓名")
                return;
            }

            if($("#content").val()==""){
                alert("请先输入姓名")
                return;
            }

            if($("#phone").val().length<11){
                alert("手机号输入错误")
                return;
            }



            $.post(
                    $(".ctrl-form").attr('url'),
                    {
                        name:$("#name").val(),
                        phone:$("#phone").val(),
                        content:$("content").val()
                    },
                    function(ret){
                        alert(ret.msg)
                    },
                    'json'
            )
        })
    </script>



    <include file="wap/Public/copyright"/>





    <include file="wap/Public/footer"/>

</section>

<script>


    $(document).ready(function () {
        var swiper = new Swiper('.home-banner', {
            pagination: '.swiper-pagination',
            spaceBetween: 0,
            paginationClickable: true,
            autoplay: 3000,
            autoplayDisableOnInteraction: false
        });
    })

</script>

</body>
</html>
